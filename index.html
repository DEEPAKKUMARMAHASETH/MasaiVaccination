<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Vaccination</title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <nav>
        <a href="#">Masai Vaccination</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html">Registration</a>
        <a href="vaccinated.html">Vaccinated</a>
    </nav>
    <div id="form_body">
        <h5>Registration</h5>
        <form action="" id="formsubmit">
          <label for="">Unique ID</label>
          <input type="number" id="unique" required  placeholder="Enter Your Unique ID">
      
          <label for="">name</label>
          <input type="text" id="name" required placeholder="Enter Your Name..">

          <label for="">Age</label>
          <input type="number" id="age" required placeholder="Enter your age...">

          <label for="">Designation</label>
          <select name="" id="designation" required>
            <option value="">Select Designation</option>
            <option value="Employee">Employee</option>
            <option value="Student">Student</option>
          </select>

          <label for="">Priority</label>
          <select name="" id="priority" required>
            <option value="">Select Priority</option>
            <option value="0">p0</option>
            <option value="1">p1</option>
            <option value="2">p2</option>
            <option value="3">p3</option>
          </select>

          <label for="">Vaccine</label>
          <select name="" id="vaccine" required>
            <option value="">Select Vaccine</option>
            <option value="Covishield">Covishield </option>
            <option value="Covaxin">Covaxin </option>
            <option value="Sputnik">Sputnik</option>
          </select>
          <input type="submit" value="Register">
        </form>
      </div>
</body>

<script src="./register.js"></script>
</html>
